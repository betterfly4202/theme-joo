<mat-card class="theme-card background" [ngStyle]="{'width.px':width-(padding*2)-(margin*2), 'height.px':(height.header + height.chart), 'padding.px':padding, 'margin.px':margin}">
  <mat-card-header>
    <div class="background"></div>
    <div mat-card-avatar class="avatar" [ngStyle]="{'background-image':'url(' + theme.imageUrl + ')', 'width.px':height.header, 'height.px':height.header}"></div>
    <mat-card-title>{{theme.title}}</mat-card-title>
    <mat-card-subtitle>{{theme.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <line-chart [chartData]="theme.data" [width]="width-(padding*2)-(margin*2)" [height]="height.chart"></line-chart>
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button></button>
    <button mat-button></button>
  </mat-card-actions>
</mat-card>
