<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over">
    <mat-toolbar>
      <mat-toolbar-row></mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let menu of menus" [routerLink]="menu.path" routerLinkActive="active">{{menu.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <header>
      <mat-toolbar [ngStyle]="{'min-width.px':getToolbarWidth()}">
        <mat-toolbar-row>
          <button class="x2" type="button" mat-icon-button (click)="sidenav.toggle()" *ngIf="showSidebar()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <h1>테마주닷컴</h1>
          <nav mat-tab-nav-bar class="nav" *ngIf="!showSidebar()">
            <a mat-tab-link *ngFor="let menu of menus" [routerLink]="menu.path" routerLinkActive #navTab="routerLinkActive" [active]="navTab.isActive">
              {{menu.label}}
            </a>
          </nav>
        </mat-toolbar-row>
      </mat-toolbar>
    </header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <footer [ngStyle]="{'min-width':getToolbarWidth()}">
      Footer
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
